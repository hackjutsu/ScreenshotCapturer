<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      width: 100%;
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .warning-banner {
      background-color: #ffeb3b;
      color: #333;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .screenshot-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      overflow: auto;
    }

    .screenshot {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Screenshot Viewer</div>
    <div>
      <button id="downloadBtn" class="btn">Download</button>
      <button id="closeBtn" class="btn">Close</button>
    </div>
  </div>

  <div class="container">
    <div id="warningBanner" class="warning-banner">
      Note: Some sections of the page couldn't be captured properly.
    </div>

    <div class="screenshot-container">
      <img id="screenshotImg" class="screenshot" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Screenshot">
    </div>
  </div>

  <script src="screenshot-viewer.js"></script>
</body>
</html>
